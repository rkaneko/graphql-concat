workflows:
  version: 2
  node-build:
    jobs:
      - node8
      - node10
      - node12

version: 2
jobs:
  node-base: &node-base
    docker:
      - image: node:latest@sha256:f04b8fb1e08bdba1c6f554dddd59a4a604933851e0269116af6c5717c058767c
    working_directory: ~/repo
    steps:
      - run:
          name: Version
          command: |
            echo "npm: $(npm --version)"
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-
      - run: npm i
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm run check:prettier
      - run: npm run tslint
      - run: npm run coverage
      - run:
          name: Post coverage report to Codecov
          command: |
            curl -s https://codecov.io/bash | bash -s -- -t ${CODECOV_TOKEN}

  node8:
    <<: *node-base
    docker:
      - image: node:8@sha256:723750b1acf5c7e752e4270e3cc5a5e54c845ba769b62a104e60f722b5bfad42
  node10:
    <<: *node-base
    docker:
      - image: node:10
  node12:
    <<: *node-base
    docker:
      - image: node:12
