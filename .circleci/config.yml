workflows:
  version: 2
  node-build:
    jobs:
      - node8
      - node10
      - node11

version: 2
jobs:
  node-base: &node-base
    docker:
      - image: node:latest@sha256:d13fe90a06ea365397e821de39443b044da316de1c39c176609df894e8d50d1c
    working_directory: ~/repo
    steps:
      - run:
          name: Version
          command: |
            echo "npm: $(npm --version)"
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-
      - run: npm i
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm run check:prettier
      - run: npm run tslint
      - run: npm run coverage
      - run:
          name: Post coverage report to Codecov
          command: |
            curl -s https://codecov.io/bash | bash -s -- -t ${CODECOV_TOKEN}

  node8:
    <<: *node-base
    docker:
      - image: node:8@sha256:a8a9d8eaab36bbd188612375a54fb7f57418458812dabd50769ddd3598bc24fc
  node10:
    <<: *node-base
    docker:
      - image: node:10
  node11:
    <<: *node-base
    docker:
      - image: node:11
