workflows:
  version: 2
  node-build:
    jobs:
      - node8
      - node10
      - node11

version: 2
jobs:
  node-base: &node-base
    docker:
      - image: node:latest@sha256:e01dfb33342296ee497d610bbd59261c966950dd9f3713c04f40281a7626e997
    working_directory: ~/repo
    steps:
      - run:
          name: Version
          command: |
            echo "npm: $(npm --version)"
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-
      - run: npm i
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm run check:prettier
      - run: npm run tslint
      - run: npm run coverage
      - run:
          name: Post coverage report to Codecov
          command: |
            curl -s https://codecov.io/bash | bash -s -- -t ${CODECOV_TOKEN}

  node8:
    <<: *node-base
    docker:
      - image: node:8@sha256:cb66110c9c7d84bae9a6db8675f49d5c9e34d528023ef185b186e29ae5461051
  node10:
    <<: *node-base
    docker:
      - image: node:10
  node11:
    <<: *node-base
    docker:
      - image: node:11
